<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #content {
            padding: 20px;
            text-align: center;
            order: 1;
        }

        #bigText {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #carousel-container {
            position: relative;
            width: 100%;
            height: 50vh; /* Adjusted size */
            overflow: hidden;
            margin: 20px;
            margin-bottom: 6rem; /* Gap between carousel and thumbnails */
            order: 2;
        }

        #carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%; /* Adjusted size */
            height: 50vh; /* Adjusted size */
            box-sizing: border-box;
            overflow: hidden;
        }

        .image-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #thumbnails {
            position: fixed;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 1;
        }

        .thumbnail {
            width: 110px; /* Adjusted size */
            height: 110px; /* Adjusted size */
            background-color: #ddd;
            margin: 0 5px;
            cursor: pointer;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumbnail:hover {
            background-color: #bbb;
        }

        @media only screen and (min-width: 600px) {
            /* Adjust styles for larger screens */
            body {
                flex-direction: row;
            }

            #content {
                width: 50%;
                order: 1;
            }

            #carousel-container {
                width: 50%;
                order: 2;
                margin-bottom: 0; /* No gap for larger screens */
            }
        }
    </style>
</head>
<body>

<div id="content">
    <div id="bigText">
      <h1>Girlathon @2022</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam molestias eos eaque quidem, 
          culpa nostrum magni illum quibusdam velit id, enim, quam minima esse quae reiciendis placeat deserunt ad. Voluptates.</p>
    </div>
</div>

<div id="carousel-container">
    <div id="carousel">
        <div class="carousel-item">
            <div class="image-container">
                <img src="hero.png" alt="Image 1">
            </div>
        </div>
        <div class="carousel-item">
            <div class="image-container">
                <img src="girl.jpg" alt="Image 2">
            </div>
        </div>
        <div class="carousel-item">
            <div class="image-container">
                <img src="mace.png" alt="Image 3">
            </div>
        </div>
    </div>
</div>

<div id="thumbnails">
    <div class="thumbnail" onclick="goToSlide(0)">
        <img src="hero.png" alt="Thumbnail 1">
    </div>
    <div class="thumbnail" onclick="goToSlide(1)">
        <img src="girl.jpg" alt="Thumbnail 2">
    </div>
    <div class="thumbnail" onclick="goToSlide(2)">
        <img src="mace.png" alt="Thumbnail 3">
    </div>
</div>

<script>
    let currentIndex = 0;
    const totalSlides = document.querySelectorAll('.carousel-item').length;
    const carousel = document.getElementById('carousel');

    function goToSlide(index) {
        currentIndex = index;
        updateCarousel();
    }

    function updateCarousel() {
        const translateValue = -currentIndex * 100 + '%'; /* Adjusted size */
        carousel.style.transform = 'translateX(' + translateValue + ')';
    }

    // Automatically move to the next slide every 3 seconds
    setInterval(() => {
        currentIndex = (currentIndex + 1) % totalSlides;
        updateCarousel();
    }, 3000);
</script>

</body>
</html>
